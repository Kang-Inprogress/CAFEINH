      <div class="section">
         <h1>원두 정보</h1>
         <h3>[로스터리]람다람커피</h3>
         <p>예멘의 떼루아에 체냐의 품종이 잘 어우러진 커피. SL34는 케냐의 품종입니다.</p>

         <p>테이스팅을 해본 결과 케냐 특유의 밝은 산미톤이 잘 살아있고 예멘의 초콜렛티함이 잘 어울러져 좋은 조화로움을 주는 느낌이었습니다.</p>

            <p>식을수록 이 커피의 특징들이 더욱 더 농밀해지는 것을 느꼈습니다.</p>

            <p>커피의 농도는 무겁지도 않고 가볍지도 않은 청량한 느낌으로 와 닿았습니다.</p>
      </div>
