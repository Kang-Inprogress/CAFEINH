   <body>
      <div class="section">
         <h1>원두 정보</h1>
         <h3>[로스터리]로스터릭</h3>
         
         <p>홀빈에서부터 망고와 리치같은 열대과일톤의 향미가 선명한 커피입니다.</p>

            <p>분쇄향과 추출에서는 복숭아 요거트가 연상되는 유니크한 향미가 퍼져 나옵니다.</p>

            <p>맛에서는 천도복숭아를 시작으로 구아바같은 열대과일 톤이 지배적이며, 입안이 가득 찬 끈적이는 느낌을 줍니다.</p>

            <p>산미와 단맛이 적절하게 섞여 좋은 밸런스를 보여주면서 향미에서 인상적인 리치향을 보여주기에 '엘 파라이소 리치'라는 이름에 걸맞는 원두임을 보입니다.</p>
      </div>
   </body>
</html>
