         <h1>원두 정보</h1>
         <h3>[로스터리]빈브라더스</h3>
         <p>매일 마셔도 좋은 에브리데이 커피</p>

         <p>다크초콜릿의 향미와 구운 아몬드의 고소함, 은은한 산미가 고급스럽게 어우러집니다. 마신 후에도 달콤쌉싸름한 초콜릿 향이 길게 이어집니다.</p>

            <p>클래식의 정점</p>

            <p>몸에 딱 맞춘 클래식한 수트처럼 기본에 충실한 빈브라더스 철학의 상징입니다. 블랙수트는 다크초콜릿같은 향미를 대표하는 커피입니다. 제철 시기에 따라 원산지 구성이나 혼합 비율, 로스팅 정도를 조정하여 변하지 않는 맛과 향을 일정하게 구현합니다.</p>
