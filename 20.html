         <h3>[로스터리]일프로커피</h3>

         <p>에티오피아 Sidamo는 Ormomia주와 Snnpr주에 걸쳐있는 매우 넓은 커피 지역이며, Sidamo A/B/C/D/E로 나누어 관리되고 있습니다.</p>

            <p>이 중에서도 Sidamo A지역은 예가체프, 구지, 넌세보와 이웃하고 있으며, Borena, Bensa, Chire, Bonazuria, Arroressa, Arbiqona 등의 지역으로 구성되어 있으며 품질 좋은 커피산지로 유명합니다.</p>

            <p>keramo와 Shantawene는 Sidamo Bensa 지역을 대표하는 커피중에 하나입니다.</p>
